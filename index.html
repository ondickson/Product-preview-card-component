<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
 
  <title>Product preview card component</title>
</head>
<body>
  <!-- put all the content in a card-->
<main class="card">

      <!-- image of a perfume-->
      <img class="image" src="./images/image-product-desktop.jpg" alt="">

      <!-- a class for only the texts in the card-->
  <div class="text">

      <!-- header of the website -->
      <div class="header">PERFUME</div>

      <!-- The name of the perfume-->
      <div class="title">Gabrielle Essence Eau De Parfum</div>

      <!-- Display the description of the product -->
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p> 

      <!-- Show the prices-->
      <div  class="prices">
        <div class="new-price">$149.99</div> 
        <div class="old-price">$169.99</div>  
      </div>
      
      <!-- make the button for Add to Cart -->
      <button type="button" class="cart-button">
        <img class="cart-image" src="./images/icon-cart.svg" alt="">
          Add to Cart
      </button>
    
      <!-- Final attribute as the footer -->
      <div class="attribution">
       Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
       Coded by <a href="https://www.facebook.com/ONDicksonBeatz/" target="_blank">Dickson Owusu Nyantakyi</a>.
      </div>
  </div>
</main>
</body>
</html>
